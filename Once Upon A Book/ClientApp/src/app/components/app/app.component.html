<div class="d-flex flex-column h-100 w-100 position-relative">
    <div class="position-absolute top-left-50">
        <div *ngIf="isSpinner">
            <svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
                <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
             </svg>
        </div>
    </div>
    <div class="d-flex justify-content-center align-items-center w-100 headerClass">
        <header-component class="w-100"></header-component>
    </div>
    <div class="d-flex justify-content-center align-items-center bodyClass h-100 w-100">
        <router-outlet></router-outlet>
    </div>
    <div class="d-flex w-100 footerClass">
        <footer-component class="w-100"></footer-component>
    </div>
</div>
